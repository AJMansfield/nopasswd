name: Build Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Debian Package
        run: dpkg-deb --build nopasswd

      - name: Verify Package Version
        run: |
          version=$(dpkg-deb --field nopasswd.deb Version)
          tag_version=$(echo "${{ github.ref }}" | cut -d '/' -f 3)
          if [ "$version" != "$tag_version" ]; then
            echo "Error: Package version ($version) does not match tag version ($tag_version)"
            exit 1
          fi

      - name: Rename Debian Package
        run: dpkg-name nopasswd.deb

      - name: Determine Renamed Package Name
        id: extract_filename
        run: echo "::set-output name=filename::$(find nopasswd_*)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.extract_filename.outputs.filename }}
          asset_name: ${{ steps.extract_filename.outputs.filename }}
          asset_content_type: application/octet-stream
